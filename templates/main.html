<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Pracy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Grafik Pracy</h1>
        <div>
            <h2>Work scheduler</h2>
            <button id="toggle-theme">Zmień tryb</button>
        </div>
    </header>
    <main id="calendar-view">
        <div id="calendar-controls">
            <button id="prev-month">Poprzedni miesiąc</button>
            <span id="current-month"></span>
            <button id="next-month">Następny miesiąc</button>
        </div>
        <div id="days-of-week">
            <div>Poniedziałek</div>
            <div>Wtorek</div>
            <div>Środa</div>
            <div>Czwartek</div>
            <div>Piątek</div>
            <div>Sobota</div>
            <div>Niedziela</div>
        </div>
        <div id="calendar"></div>
    </main>
    <button onclick="window.location.href='/schedule'">View Generated Schedule</button>
    <div id="availability-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Dyspozycyjność</h2>
            <div id="modal-options">
                <button id="add-option">Dodaj</button>
                <button id="delete-option">Usuń</button>
                <button id="exit-option">Wyjdź</button>
            </div>
            <form id="availability-form" style="display:none;">
                <input type="hidden" id="modal-date">
                <label for="employee">Pracownik:</label>
                <input type="text" id="employee" name="employee" required>
                <label for="start-time">Godzina rozpoczęcia:</label>
                <input type="time" id="start-time" name="start-time" required>
                <label for="end-time">Godzina zakończenia:</label>
                <input type="time" id="end-time" name="end-time" required>
                <button type="submit">Zapisz</button>
            </form>
            <form id="delete-form" style="display:none;">
                <input type="hidden" id="delete-date">
                <label for="delete-employee">Pracownik:</label>
                <input type="text" id="delete-employee" name="employee" required>
                <button type="submit">Usuń</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
